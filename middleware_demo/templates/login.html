<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
<form action="" method="post">
    {% csrf_token %}
    <tr>
        <td>用户名：</td><td><input type="text" name="username"></td>
        <td>密  码：</td><td><input type="text" name="password"></td>
        <td>提  交：</td><td><input type="submit" value="提  交"></td>
    </tr>
    <tr>
        <td></td>
        <td>
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        </td>
    </tr>
</form>
</body>
</html>
